<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Teen Online Shopping Home Page</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <header class="container">
        <nav class="flex space-bet">
            <div class="left flex">
                <img src="/FTLOGO.png" alt="/">
                <ul class="flex items-center justify-center uppercase bold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input placeholder="Search for products" class="searchbar" value="" >
                <div class="profile mx-2">
                    <img src="profileBlack.png" alt="">
                    Profile
                </div>
                <div class="wishlist mx-2">
                    <img src="—Pngtree—vector heart icon_4187108.png" alt="">
                    Wishlist
                </div>
                <div class="bag mx-2">
                    <img src="bag-png-33933.png" alt="">
                    Bag
                </div>
            </div>
        </nav>
    </header>
    
</body>
</html>
